<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengaturan - TravelEase</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="/images/logo-bus.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .nav-bg-preview {
            height: 80px;
            background-size: cover;
            background-position: center;
            transition: background-image 0.3s ease;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
    <!-- Navbar (akan diubah background-nya) -->
    <nav id="mainNavbar" class="bg-blue-600 shadow-lg sticky top-0 z-50 transition-all duration-300">
        <div class="container mx-auto px-4 py-3">
            <div class="flex justify-between items-center">
                <div class="flex items-center">
                    <i class="fas fa-bus text-white text-2xl"></i>
                    <span class="text-white text-xl font-semibold ml-2">TravelEase</span>
                </div>
                <div class="hidden md:flex space-x-6 text-lg font-medium">
                    <a href="#" class="text-white hover:text-gray-200 transition">Home</a>
                    <a href="order.html" class="text-white hover:text-gray-200 transition">Order</a>
                    <a href="faq.html" class="text-white hover:text-gray-200 transition">FAQ</a>
                    <a href="settings.html" class="text-white font-semibold underline">Pengaturan</a>
                </div>
                <button id="mobile-menu-button" class="md:hidden text-white focus:outline-none">
                    <i class="fas fa-bars text-2xl"></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto px-4 py-8 max-w-4xl">
        <h1 class="text-3xl font-bold text-center text-blue-600 mb-8">Pengaturan Akun</h1>
        
        <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <h2 class="text-xl font-semibold mb-4 border-b pb-2">Profil Pengguna</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <div class="flex items-center mb-6">
                        <div class="w-20 h-20 rounded-full bg-blue-100 flex items-center justify-center overflow-hidden">
                            <img id="userAvatar" src="https://via.placeholder.com/150" alt="User Avatar" class="w-full h-full object-cover">
                        </div>
                        <div class="ml-4">
                            <h3 id="userName" class="text-xl font-bold">John Doe</h3>
                            <p id="userEmail" class="text-gray-600">john.doe@example.com</p>
                        </div>
                    </div>
                    
                    <div class="space-y-4">
                        <div>
                            <label class="block text-gray-700 mb-1">Nama Lengkap</label>
                            <input type="text" id="fullName" value="John Doe" class="w-full p-2 border border-gray-300 rounded-lg">
                        </div>
                        <div>
                            <label class="block text-gray-700 mb-1">Email</label>
                            <input type="email" id="email" value="john.doe@example.com" class="w-full p-2 border border-gray-300 rounded-lg">
                        </div>
                        <div>
                            <label class="block text-gray-700 mb-1">Nomor Telepon</label>
                            <input type="tel" id="phone" value="+6281234567890" class="w-full p-2 border border-gray-300 rounded-lg">
                        </div>
                    </div>
                </div>
                
                <div>
                    <div class="mb-6">
                        <label class="block text-gray-700 mb-2">Foto Profil</label>
                        <div class="flex items-center">
                            <input type="file" id="avatarUpload" accept="image/*" class="hidden">
                            <button onclick="document.getElementById('avatarUpload').click()" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg mr-3">
                                Pilih Gambar
                            </button>
                            <span id="avatarFileName" class="text-gray-500">Belum ada file dipilih</span>
                        </div>
                    </div>
                    
                    <div class="mb-6">
                        <label class="block text-gray-700 mb-2">Password</label>
                        <input type="password" placeholder="Masukkan password baru" class="w-full p-2 border border-gray-300 rounded-lg mb-2">
                        <input type="password" placeholder="Konfirmasi password baru" class="w-full p-2 border border-gray-300 rounded-lg">
                    </div>
                    
                    <button class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-lg font-medium">
                        Simpan Perubahan Profil
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Navbar Customization Section -->
        <div class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-xl font-semibold mb-4 border-b pb-2">Kustomisasi Navbar</h2>
            
            <div class="mb-6">
                <label class="block text-gray-700 mb-2">Background Navbar</label>
                <p class="text-gray-500 text-sm mb-3">Ubah tampilan navbar dengan gambar pilihan Anda</p>
                
                <div class="flex flex-col md:flex-row gap-6">
                    <div class="flex-1">
                        <div class="border-2 border-dashed border-gray-300 rounded-lg p-4 text-center">
                            <input type="file" id="navbarBgUpload" accept="image/*" class="hidden">
                            <button onclick="document.getElementById('navbarBgUpload').click()" class="bg-gray-100 hover:bg-gray-200 text-gray-700 px-4 py-8 rounded-lg w-full">
                                <i class="fas fa-image text-3xl mb-2"></i>
                                <p>Pilih Gambar Background</p>
                                <p class="text-sm text-gray-500 mt-1">Format: JPG, PNG (max 2MB)</p>
                            </button>
                            <p id="navbarBgFileName" class="text-gray-500 text-sm mt-2">Belum ada file dipilih</p>
                        </div>
                    </div>
                    
                    <div class="flex-1">
                        <label class="block text-gray-700 mb-2">Pratinjau Navbar</label>
                        <div id="navbarPreview" class="nav-bg-preview rounded-lg shadow-inner border border-gray-200 bg-blue-600">
                            <!-- Preview akan diupdate oleh JavaScript -->
                            <div class="h-full flex items-center px-4">
                                <i class="fas fa-bus text-white text-2xl"></i>
                                <span class="text-white text-xl font-semibold ml-2">TravelEase</span>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="mt-6 flex justify-end">
                    <button id="resetNavbarBtn" class="mr-3 px-4 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-100">
                        Reset ke Default
                    </button>
                    <button id="saveNavbarBtn" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
                        Simpan Background
                    </button>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-6 mt-auto">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2023 TravelEase. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Simpan data user (bisa diganti dengan data dari backend)
        const userData = {
            name: "John Doe",
            email: "john.doe@example.com",
            phone: "+6281234567890",
            avatar: "https://via.placeholder.com/150",
            navbarBg: null
        };

        // Inisialisasi halaman
        document.addEventListener('DOMContentLoaded', function() {
            // Load user data
            document.getElementById('userName').textContent = userData.name;
            document.getElementById('userEmail').textContent = userData.email;
            document.getElementById('fullName').value = userData.name;
            document.getElementById('email').value = userData.email;
            document.getElementById('phone').value = userData.phone;
            document.getElementById('userAvatar').src = userData.avatar;

            // Jika ada background navbar yang disimpan di localStorage
            const savedBg = localStorage.getItem('navbarBackground');
            if (savedBg) {
                document.getElementById('mainNavbar').style.backgroundImage = `url(${savedBg})`;
                document.getElementById('mainNavbar').style.backgroundSize = 'cover';
                document.getElementById('navbarPreview').style.backgroundImage = `url(${savedBg})`;
                userData.navbarBg = savedBg;
            }

            // Handle avatar upload
            document.getElementById('avatarUpload').addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (file) {
                    document.getElementById('avatarFileName').textContent = file.name;
                    const reader = new FileReader();
                    reader.onload = function(event) {
                        document.getElementById('userAvatar').src = event.target.result;
                    };
                    reader.readAsDataURL(file);
                }
            });

            // Handle navbar background upload
            document.getElementById('navbarBgUpload').addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (file) {
                    // Validasi ukuran file (max 2MB)
                    if (file.size > 2 * 1024 * 1024) {
                        alert('Ukuran file terlalu besar. Maksimal 2MB.');
                        return;
                    }

                    document.getElementById('navbarBgFileName').textContent = file.name;
                    const reader = new FileReader();
                    reader.onload = function(event) {
                        // Update preview
                        document.getElementById('navbarPreview').style.backgroundImage = `url(${event.target.result})`;
                        
                        // Simpan sementara di userData sebelum disimpan
                        userData.navbarBg = event.target.result;
                    };
                    reader.readAsDataURL(file);
                }
            });

            // Simpan background navbar
            document.getElementById('saveNavbarBtn').addEventListener('click', function() {
                if (userData.navbarBg) {
                    // Update navbar utama
                    document.getElementById('mainNavbar').style.backgroundImage = `url(${userData.navbarBg})`;
                    document.getElementById('mainNavbar').style.backgroundSize = 'cover';
                    
                    // Simpan ke localStorage
                    localStorage.setItem('navbarBackground', userData.navbarBg);
                    
                    alert('Background navbar berhasil disimpan!');
                } else {
                    alert('Silakan pilih gambar terlebih dahulu.');
                }
            });

            // Reset navbar ke default
            document.getElementById('resetNavbarBtn').addEventListener('click', function() {
                document.getElementById('mainNavbar').style.backgroundImage = '';
                document.getElementById('mainNavbar').style.backgroundColor = '#2563eb'; // blue-600
                document.getElementById('navbarPreview').style.backgroundImage = '';
                document.getElementById('navbarPreview').style.backgroundColor = '#2563eb';
                document.getElementById('navbarBgFileName').textContent = 'Belum ada file dipilih';
                document.getElementById('navbarBgUpload').value = '';
                
                // Hapus dari localStorage
                localStorage.removeItem('navbarBackground');
                userData.navbarBg = null;
            });
        });

        // Mobile Menu Toggle
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');
        
        mobileMenuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
            
            // Change icon between bars and times
            const icon = mobileMenuButton.querySelector('i');
            if (mobileMenu.classList.contains('hidden')) {
                icon.classList.remove('fa-times');
                icon.classList.add('fa-bars');
            } else {
                icon.classList.remove('fa-bars');
                icon.classList.add('fa-times');
            }
        });
    </script>
</body>
</html>
